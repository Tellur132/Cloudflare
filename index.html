<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト用HTML</title>
    <style>
        /* ここを変更：スタイルのカスタマイズが必要な場合は編集してください */
        body {
            background-color: #f0f0f0;
            /* 背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            /* コンテナの背景色 */
            padding: 20px;
            border: 1px solid #ddd;
            /* 薄い枠線 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 影の効果 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>こんにちは！これはテスト用のHTMLです</h1>
        <p>ここに任意のテストコンテンツを追加できます。</p>
        <button onclick="alert('ボタンがクリックされました！')">クリックしてね</button>
    </div>
    <script>
        // ここを変更：必要なJavaScriptコードがあれば追記してください
        console.log("テスト用HTMLが読み込まれました");
    </script>
</body>

</html>
